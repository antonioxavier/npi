<!DOCTYPE html>
    <html>
        <head>
        <meta charset="UTF-8"> 
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
         <title>Agenda</title>
        </head>
        
        <body>
        <div id="app">
          <h1 class="jumbotron">{{ mensagem }}</h1>
          <div class="col-2">
           <label>Nome</label>
           <input v-model="contact.name">

           <label>Email </label>
           <input v-model="contact.email">
        
        <label>Telefone</label>
           <input type="number" v-model="contact.telephone">
           
           <button class="mt-3 mb-3 btn btn-primary" 
           @click="add()">Adicionar</button>
          </div>
          
          <table class="table">
            <thead>
           <tr>
             <th scope="col">#</th>
             <th scope="col">Nome</th>
             <th scope="col">Email</th>
             <th scope="col">Telefone</th>
             <th scope="col">Ação</th>
           </tr>
            </thead>
            <tbody>
           <tr v-for="item in list">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email}}</td>
            <td>{{ item.telephone }}</td>
            <td>
             <button @click="edit(item)" class="btn btn-info">Editar</button>
             <button @click="remove(item)" class="btn btn-danger">Excluir</button>
            </td>
           </tr>
            </tbody>
          </table>
         </div>
        </body>

<script src="js/app.js"></script>



</html>
